{% extends "base_sidebar.html" %}
{% load static %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

    <div class="row ps-2">
        <h1><a href="{% url 'home' %}" title="Atras" data-bs-toggle="tooltip"><i
                class="fa fa-arrow-circle-left nav-item"></i></a> <i class="fa-solid fa-book-open-reader"></i> {{ title }}</h1>
    </div>
    <div class="row p-2">
            {% for list in listado %}
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-4">
                    <div class="card h-100">
                        <div class="card-header pb-1">
                            <a href="{% url 'sistema' 'tareas' %}?id={{ list.id }}" class="w-100">
                                <h3><i class="fa-solid fa-book-open"></i> {{ list.asignatura }}</h3>
                            </a>
                        </div>
                        <div class='card-body py-1 fs-4'>
                            <a href="{% url 'sistema' 'tareas' %}?id={{ list.id }}" class="btn btn-success w-100" >
                                <i class="fa-solid fa-paste"></i> Tareas
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
    </div>

    {% include 'paginacion.html' %}
{% endblock %}
